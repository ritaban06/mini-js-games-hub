<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Leaves Collector | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🍂 Falling Leaves Collector 🍂</h1>
        <div class="scoreboard">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">5</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <p class="instructions">Use Left/Right arrow keys or Move Mouse to collect falling leaves!</p>
        <button id="restartBtn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
