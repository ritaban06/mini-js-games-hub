<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="math-container">
        <h1>Math Challenge ðŸ§®</h1>
        <div class="stats">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">60</span>s</p>
        </div>
        <div class="question-container">
            <p id="question">Press "Start" to begin!</p>
        </div>
        <input type="number" id="answer" placeholder="Enter your answer" disabled>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="submit-btn" disabled>Submit Answer</button>
            <button id="restart-btn">Restart</button>
        </div>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
