<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Sequence Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Color Sequence Memory</h1>
    <p class="level-display">Level: <span id="level">0</span></p>

    <div class="color-buttons">
      <button class="color-btn" id="green" data-color="green"></button>
      <button class="color-btn" id="red" data-color="red"></button>
      <button class="color-btn" id="yellow" data-color="yellow"></button>
      <button class="color-btn" id="blue" data-color="blue"></button>
    </div>

    <div class="controls">
      <button id="start-btn">Start Game</button>
      <button id="restart-btn" disabled>Restart</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
