<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pop | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Number Pop</h1>
            <p>Click only the <strong>even numbers</strong>! Avoid odd numbers.</p>
            <div class="scoreboard">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
                <span>Time: <span id="time">60</span>s</span>
            </div>
        </header>

        <main id="game-area">
            <!-- Numbers appear here -->
        </main>

        <footer>
            <button id="start-btn">Start Game</button>
            <button id="restart-btn" style="display:none;">Restart Game</button>
            <p id="message"></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
