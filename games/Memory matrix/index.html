<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Matrix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸ§  Memory Matrix</h1>
    <p id="status">Click "Start" to begin!</p>

    <div id="grid" class="grid"></div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="nextBtn" disabled>Next Level</button>
      <button id="retryBtn" disabled>Retry</button>
    </div>

    <div class="info">
      <span>Level: <strong id="level">1</strong></span>
      <span>Score: <strong id="score">0</strong></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
