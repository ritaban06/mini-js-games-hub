<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Tap Grid | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Speed Tap Grid</h1>
    <div class="scoreboard">
      <span>Score: <span id="score">0</span></span>
      <span>Lives: <span id="lives">3</span></span>
    </div>
    <div class="grid-container" id="grid"></div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="resume-btn">Resume</button>
      <button id="restart-btn">Restart</button>
    </div>
    <p id="message"></p>
  </div>
  <audio id="tap-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
