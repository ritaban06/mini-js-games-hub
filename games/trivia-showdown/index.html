<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Showdown | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="trivia-container">
        <h1>Trivia Showdown</h1>

        <div class="category-select">
            <label for="category">Choose Category:</label>
            <select id="category">
                <option value="general">General Knowledge</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
            </select>
            <button id="start-btn">Start Game</button>
        </div>

        <div class="game-section" hidden>
            <div class="player-info">
                <p>Player: <span id="player-name">1</span></p>
                <p>Score: <span id="player-score">0</span></p>
                <p>Time Left: <span id="timer">15</span>s</p>
            </div>

            <div class="question-section">
                <h2 id="question"></h2>
                <div id="answers" class="answers-grid"></div>
            </div>

            <div class="controls">
                <button id="next-btn" disabled>Next</button>
                <button id="restart-btn">Restart</button>
            </div>

            <div id="result" class="result" hidden>
                <h2>Game Over!</h2>
                <p id="final-score"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
