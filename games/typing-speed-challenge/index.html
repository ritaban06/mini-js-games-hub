<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Speed Challenge</h1>
    <p>Type the words that appear on the screen as fast as possible. Spelling and speed challenge.</p>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="input-area">
            <input type="text" id="word-input" placeholder="Type the word here..." autocomplete="off">
            <div id="timer">Time: 30</div>
            <div id="score">Score: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
