<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Logic | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🌀 Portal Logic</h1>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <div class="controls">
      <button id="startBtn">▶️ Start</button>
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="restartBtn">🔁 Restart</button>
    </div>
    <p class="info">Use arrow keys or WASD to move. Reach the glowing goal!</p>
  </div>

  <audio id="portalSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b5e3ef682.mp3"></audio>
  <audio id="moveSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6dd0b6a88f.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9df50c2b3d.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
