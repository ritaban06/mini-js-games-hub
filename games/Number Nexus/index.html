<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number Nexus — Sudoku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Number Nexus</h1>
      <p class="subtitle">Classic Sudoku — fill every row, column & 3×3 box with digits 1–9</p>
    </header>

    <section class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="newBtn">New Puzzle</button>
      <button id="checkBtn">Check</button>
      <button id="hintBtn">Hint</button>
      <button id="solveBtn">Solve</button>

      <div class="meta">
        <span>Time: <b id="timer">00:00</b></span>
        <span>Errors: <b id="errors">0</b></span>
      </div>
    </section>

    <section class="board-wrap">
      <table id="board" class="board" role="grid" aria-label="Sudoku board">
        <!-- generated by JS -->
      </table>
    </section>

    <section class="notes">
      <p>Keyboard: type 1–9 to fill, Backspace/Delete to clear, arrow keys move.</p>
    </section>

    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
