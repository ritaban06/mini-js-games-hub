<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Finger Maze | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maze-container">
        <h1>Fast Finger Maze</h1>
        <p class="instructions">Use arrow keys ⬆️⬇️⬅️➡️ to navigate the maze before the timer ends!</p>
        <div id="maze-grid"></div>
        <div class="game-info">
            <span>Time Left: <span id="timer">30</span>s</span>
            <span>Moves: <span id="moves">0</span></span>
        </div>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
