<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boom Runner | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Boom Runner 🏃‍♂️💥</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Restart</button>
    </div>
    <div class="score-board">
      <span>Score: <span id="score">0</span></span>
      <span>Lives: <span id="lives">3</span></span>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="jumpSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  <audio id="hitSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="bgMusic" src="https://freesound.org/data/previews/599/599777_13291189-lq.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
