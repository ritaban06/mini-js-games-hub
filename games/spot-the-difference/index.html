<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot the Difference | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Spot the Difference</h1>
    <p>Find all <span id="total-diff"></span> differences! <span id="found">0</span> found.</p>
    <div class="images-container">
      <div class="image-wrapper">
        <img id="img1" src="image1.jpg" alt="Original Image">
      </div>
      <div class="image-wrapper">
        <img id="img2" src="image2.jpg" alt="Differences Image">
      </div>
    </div>
    <p class="timer">Time Left: <span id="timer">60</span>s</p>
    <button id="restart">Restart</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
