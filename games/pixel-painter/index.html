<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instructions-overlay">
        <div id="instructions-content">
            <h2>PIXEL PAINTER</h2>
            <p>Use your cursor to "paint" by hitting colored pixel blocks, creating artwork while racing against a timer!</p>

            <h3>Controls:</h3>
            <ul>
                <li><code>Mouse</code> - Move cursor</li>
                <li><code>Click</code> or <code>Space</code> - Paint pixels</li>
                <li><code>R</code> - Reset canvas</li>
            </ul>

            <button id="startButton">Start Painting</button>
        </div>
    </div>

    <div id="game-ui">
        <div id="score">Pixels Painted: 0</div>
        <div id="timer">Time: 60</div>
        <div id="color">Current Color: Red</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
</html>
