<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Floor is Lava</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>The Floor is Lava</h1>
        <p>Click an adjacent safe tile to move. Survive as long as you can!</p>
        <div id="game-board">
            <!-- Grid cells are generated by JavaScript -->
        </div>
        <div id="score-display">
            <div>Score: <span id="current-score">0</span></div>
            <div>Best: <span id="high-score">0</span></div>
        </div>

        <div id="game-over-overlay" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
