<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tower of Hanoi Visualizer</h1>
      <p>Learn recursion & algorithms interactively</p>
    </header>

    <section class="controls">
      <label for="disk-count">Number of Disks: <span id="disk-number">3</span></label>
      <input type="range" id="disk-count" min="3" max="8" value="3">
      
      <div class="buttons">
        <button id="start-btn">Start Auto Solve</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="resume-btn" disabled>Resume</button>
        <button id="reset-btn">Reset</button>
        <button id="step-back-btn" disabled>Step Back</button>
        <button id="step-forward-btn" disabled>Step Forward</button>
      </div>

      <label for="speed">Speed: </label>
      <input type="range" id="speed" min="100" max="1000" step="50" value="500">
      <p>Moves: <span id="move-counter">0</span> | Optimal: <span id="optimal-moves">0</span></p>
    </section>

    <section class="pegs">
      <div class="peg" id="peg-0">
        <h3>Source</h3>
      </div>
      <div class="peg" id="peg-1">
        <h3>Auxiliary</h3>
      </div>
      <div class="peg" id="peg-2">
        <h3>Target</h3>
      </div>
    </section>

    <section class="notes">
      <p>Tip: Use Auto Solve to watch the recursive solution, or drag disks manually (click top disk, then click target peg).</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
