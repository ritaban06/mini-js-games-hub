<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Drift 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Ocean Drift 2D</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
            <span id="scoreDisplay">Score: 0</span>
        </div>
        <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
