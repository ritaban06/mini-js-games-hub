<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Focus | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Flip Focus</h1>
        <p>Click the glowing orbs in order. Avoid obstacles!</p>
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
        </div>
        <div class="game-board" id="game-board"></div>

        <div class="game-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="resume-btn">Resume</button>
            <button id="restart-btn">Restart</button>
        </div>

        <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
        <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
        <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
