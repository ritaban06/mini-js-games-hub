<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">

    <header>
      <h1>Lights Out Puzzle</h1>
      <p>Turn all the lights off to win!</p>
    </header>

    <div class="controls">
      <select id="grid-size">
        <option value="3">3 x 3</option>
        <option value="5" selected>5 x 5</option>
        <option value="7">7 x 7</option>
      </select>

      <input id="customSizeInput" type="number" min="2" max="12" placeholder="Custom (2â€“12)">
      <button id="customSizeBtn">Set</button>

      <button id="shuffleBtn">Shuffle</button>
      <button id="resetBtn">Reset</button>
      <button id="newGameBtn">New Game</button>
    </div>

    <div class="stats">
      <span>Moves: <strong id="moves">0</strong></span>
      <span>Time: <strong id="timer">00:00</strong></span>
      <label><input type="checkbox" id="soundToggle" checked> ðŸ”Š Sound</label>
    </div>

    <div id="grid" class="grid"></div>

  </div>

  <!-- WIN MODAL -->
  <div id="winModal" class="modal hidden">
    <div class="modal-content">
      <h2>ðŸŽ‰ Puzzle Solved!</h2>
      <p><strong id="finalMoves"></strong> moves</p>
      <p><strong id="finalTime"></strong> time</p>
      <button onclick="closeModal()">Play Again</button>
    </div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2378/2378-preview.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
