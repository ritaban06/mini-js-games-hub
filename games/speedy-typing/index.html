<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedy Typing Game | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="typing-container">
    <h1>Speedy Typing Game ⌨️</h1>
    <div class="stats">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="time">60</span>s</span>
    </div>
    <div class="word-display" id="word-display">Press Start!</div>
    <input type="text" id="typing-input" placeholder="Type the word here..." autofocus />
    <div class="controls">
      <button id="start-btn">Start Game</button>
      <button id="restart-btn">Restart</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
