<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⌨️ Typing Speed Test</h1>
        <p class="subtitle">Test your typing speed and accuracy!</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">60s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <p class="instruction">👇 You have 60 seconds to type as much as you can!</p>

        <div id="textDisplay"></div>

        <input type="text" id="inputBox" placeholder="Start typing here..." autocomplete="off" spellcheck="false">

        <div class="buttons">
            <button id="restartBtn">🔄 Restart</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>🎉 Test Complete!</h2>
            <div class="result-stats">
                <div class="result-stat">
                    WPM: <span id="finalWPM">0</span>
                </div>
                <div class="result-stat">
                    Accuracy: <span id="finalAccuracy">0%</span>
                </div>
                <div class="result-stat">
                    Time: <span id="finalTime">0s</span>
                </div>
            </div>
            <button id="closeResult">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
