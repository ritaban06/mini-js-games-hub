<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyboard Race | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- favicon -->
  <link rel="icon" href="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=48&auto=format&fit=crop&crop=faces" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="title">
        <span class="emoji">⌨️</span>
        <div>
          <h1>Keyboard Race</h1>
          <p class="subtitle">Press <strong>A</strong> (Player 1) and <strong>L</strong> (Player 2). First to the finish wins!</p>
        </div>
      </div>

      <div class="controls-row">
        <div class="controls">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="pauseBtn" class="btn" disabled>Pause</button>
          <button id="restartBtn" class="btn" disabled>Restart</button>
        </div>
        <div class="toggles">
          <label class="label-inline">
            <input type="checkbox" id="soundToggle" checked>
            Sound
          </label>
          <label class="label-inline">
            <input type="checkbox" id="musicToggle" checked>
            Music
          </label>
        </div>
      </div>
    </header>

    <main class="arena" aria-live="polite">
      <section class="track" id="track" aria-label="Race Track">
        <!-- Bulbs will be generated by JS -->
      </section>

      <section class="players">
        <div class="player-card player1">
          <div class="avatar">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=120&auto=format&fit=crop&crop=faces" alt="Player 1 avatar">
            <div class="player__label">Player 1 (A)</div>
          </div>
          <div class="stats">
            <div class="progress">0%</div>
            <div class="moves">Moves: <span id="p1-moves">0</span></div>
          </div>
        </div>

        <div class="vs">VS</div>

        <div class="player-card player2">
          <div class="avatar">
            <img src="https://images.unsplash.com/photo-1545996124-3a0f4aee0f44?q=80&w=120&auto=format&fit=crop&crop=faces" alt="Player 2 avatar">
            <div class="player__label">Player 2 (L)</div>
          </div>
          <div class="stats">
            <div class="progress">0%</div>
            <div class="moves">Moves: <span id="p2-moves">0</span></div>
          </div>
        </div>
      </section>

      <section class="info" id="info">
        <div id="msg">Press <strong>Start</strong> to begin the race.</div>
        <div class="legend">
          <span class="legend-item"><span class="bulb mini lit"></span> Progress</span>
          <span class="legend-item"><span class="obst">❗</span> Obstacle</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="meta">
        <small>Tip: Hold down the key for rapid presses but avoid auto-repeat — rapid tapping is more reliable!</small>
      </div>
      <div class="links">
        <a href="../../index.html" class="back">← Back to hub</a>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
