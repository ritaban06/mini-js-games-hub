<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blink Catch | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Blink Catch</h1>
    <p>Click the blinking icon as fast as you can! ⚡</p>
    
    <div class="scoreboard">
      <span>Score: <span id="score">0</span></span>
      <span>High Score: <span id="high-score">0</span></span>
    </div>
    
    <div class="blink-area">
      <div id="blink-icon" class="blink-icon" title="Click me!">⚡</div>
    </div>

    <div class="controls">
      <button id="restart-btn">Restart</button>
    </div>

    <p class="note">Speed increases as score goes up. Try to beat your high score!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
