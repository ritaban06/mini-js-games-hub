<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Ball | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-header">
    <h1>🟣 Sticky Ball</h1>
    <div class="controls">
      <button id="startBtn">▶️ Start</button>
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="restartBtn">🔁 Restart</button>
      <button id="muteBtn">🔇 Mute</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8a8bde3d36.mp3?filename=jump-14455.mp3"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c76c2da6a9.mp3?filename=wrong-buzzer-6268.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_7e9dfc39ac.mp3?filename=space-game-loop-114731.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
