<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Grid Game | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Logic Grid Game ðŸ§©</h1>
    <p class="instructions">Fill the grid according to the clues. Correct cells turn green, wrong ones turn red.</p>

    <div class="clues">
      <h2>Clues</h2>
      <ul>
        <li>Row 1 must contain exactly one "A".</li>
        <li>Column 3 cannot have "B".</li>
        <li>Exactly two "C"s must be placed diagonally.</li>
        <li>No duplicate letters in a row or column.</li>
      </ul>
    </div>

    <div class="grid-container">
      <table id="logic-grid">
        <!-- Grid cells will be generated dynamically by JS -->
      </table>
    </div>

    <div class="controls">
      <button id="check-btn">Check Solution</button>
      <button id="reset-btn">Reset Grid</button>
      <p id="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
