<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Havoc Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Harmonic Havoc</h1>
        <div id="staff"></div>
        <div id="notes-palette">
            <div class="note" data-note="C">C</div>
            <div class="note" data-note="D">D</div>
            <div class="note" data-note="E">E</div>
            <div class="note" data-note="F">F</div>
            <div class="note" data-note="G">G</div>
            <div class="note" data-note="A">A</div>
            <div class="note" data-note="B">B</div>
        </div>
        <button id="play-button">Play Melody</button>
        <div id="score">Harmony Score: 0</div>
        <div id="instructions">Drag notes to the staff to arrange a melody. Click Play to score harmony points!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
