<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Duel | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reaction Duel</h1>
    <p class="instructions">Player 1: <strong>A</strong> &nbsp;&nbsp;|&nbsp;&nbsp; Player 2: <strong>L</strong></p>

    <div class="signal-area" id="signal-area">
      <p id="signal-text">Get Ready...</p>
    </div>

    <div class="scores">
      <div class="player-score">
        <h2>Player 1</h2>
        <span id="score1">0</span>
      </div>
      <div class="player-score">
        <h2>Player 2</h2>
        <span id="score2">0</span>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn">Start Game</button>
      <button id="reset-btn">Reset</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
