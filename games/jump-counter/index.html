<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jump Counter | Mini JS Games Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>Jump Counter 🏃‍♂️💥</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="game-area">
        <div id="player"></div>
    </div>
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="resume-btn">Resume</button>
        <button id="restart-btn">Restart</button>
    </div>
</div>

<audio id="jump-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="hit-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
