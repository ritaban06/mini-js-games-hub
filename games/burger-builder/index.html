<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Builder 🍔</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍔 Burger Builder Game</h1>
  <p>Click the ingredients in the right order to make a perfect burger!</p>

  <div id="burger-area">
    <div id="built-burger"></div>
  </div>

  <div id="ingredients">
    <button class="ingredient" data-item="bottom bun">Bottom Bun</button>
    <button class="ingredient" data-item="patty">Patty</button>
    <button class="ingredient" data-item="cheese">Cheese</button>
    <button class="ingredient" data-item="lettuce">Lettuce</button>
    <button class="ingredient" data-item="tomato">Tomato</button>
    <button class="ingredient" data-item="top bun">Top Bun</button>
  </div>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
