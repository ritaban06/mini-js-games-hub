<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Trail Maze | Mini JS Games Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Glow Trail Maze</h1>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="resume-btn">Resume</button>
      <button id="restart-btn">Restart</button>
    </div>
    <p class="instructions">Use arrow keys to navigate. Avoid obstacles!</p>
    <canvas id="mazeCanvas" width="800" height="500"></canvas>
  </div>

  <audio id="moveSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
