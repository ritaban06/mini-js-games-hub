<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Hop Dash 🐰</title>
  <link rel="stylesheet" href="style.css">
  <!-- optional nice font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>🐰 Bunny Hop Dash</h1>
    <div id="game">
      <div id="bunny"></div>
      <div id="ground"></div>
      <div id="gap"></div>
    </div>
    <div id="score">Score: 0</div>
    <div class="controls-row">
      <p id="hint">Press <strong>Space</strong> to jump!</p>
      <button id="restart-ui" class="btn" onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
