<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Combo Game Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="container">
    <header>
      <h1>Click Combo Game Quiz</h1>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Combo Ã— <span id="combo">1</span></div>
        <div>Time: <span id="timer">10</span>s</div>
      </div>
      <div id="streak-bar">
        <div id="streak-progress"></div>
      </div>
    </header>

    <main>
      <h2 id="question">Loading question...</h2>
      <div id="answers"></div>
    </main>

    <footer>
      <button id="sound-toggle">ðŸ”Š Sound On</button>
    </footer>
  </div>

  <!-- Modal -->
  <div id="game-over-modal" class="modal hide">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart">Play Again</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
