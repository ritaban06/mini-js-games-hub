<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora Wave | Mini JS Games Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="aurora-container">
    <canvas id="auroraCanvas"></canvas>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
        <label>Glow:
            <input type="range" id="glowRange" min="1" max="20" value="8">
        </label>
        <label>Speed:
            <input type="range" id="speedRange" min="1" max="10" value="5">
        </label>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-ambient-mystical-background-133.mp3" type="audio/mpeg">
    </audio>
</div>
<script src="script.js"></script>
</body>
</html>
