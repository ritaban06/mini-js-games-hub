<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShadowShift</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrap">
  <div class="hud">
    <div class="hud-left">
      <span class="title">ShadowShift</span>
      <span class="stat">Time: <b id="time">0.0</b>s</span>
      <span class="stat">Cloak: <b id="cloak">Ready</b></span>
    </div>
    <div class="hud-right">
      <button id="btnRestart">Restart (R)</button>
    </div>
  </div>
  <div class="game">
    <canvas id="game" width="960" height="600"></canvas>
    <div class="overlay" id="overlay">
      <div class="panel">
        <h1>ShadowShift</h1>
        <p>WASD/Arrows to move • Drag panels to block light • Space to cloak • Reach the glowing ring</p>
        <button id="btnStart">Start</button>
      </div>
    </div>
    <div class="toast" id="toast"></div>
  </div>
  <div class="footer">
    <span>Stealth • Light • Puzzles</span>
    <span>Built with HTML, CSS, JS</span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
