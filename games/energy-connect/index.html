<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Connect | Mini JS Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Energy Connect ⚡</h1>
        <div class="game-board" id="board"></div>
        <div class="controls">
            <button id="pause-btn">⏸ Pause</button>
            <button id="resume-btn">▶ Resume</button>
            <button id="restart-btn">🔄 Restart</button>
        </div>
        <p id="message"></p>
        <audio id="rotate-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
        <audio id="success-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>
        <audio id="fail-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
