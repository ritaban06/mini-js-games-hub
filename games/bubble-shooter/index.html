<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="score-value">0</span></div>
        <canvas id="game-canvas" width="600" height="700"></canvas>
        <div id="next-bubble">Next: <div id="next-color"></div></div>
        <div id="level">Level: <span id="level-value">1</span></div>
        <div id="instructions">Click to aim and shoot bubbles. Match 3 or more of the same color to pop them!</div>
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="level-complete" style="display: none;">
            <h2>Level Complete!</h2>
            <button id="next-level-btn">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
