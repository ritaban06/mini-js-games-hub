<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the Path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Follow the Path</h1>
        <p id="status-message">Memorize the sequence!</p>
        <div id="game-board">
            <!-- Grid cells are generated by JavaScript -->
        </div>
        <div id="game-info">
            <div id="level-display">Level: 1</div>
            <div id="high-score-display">Best: 1</div>
        </div>

        <div id="game-over-overlay" class="hidden">
            <h2>Game Over</h2>
            <p>You reached Level <span id="final-level">1</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
