<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Pop Quiz 🎯</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Emoji Pop Quiz 🎉</h1>
            <p>Guess the word, movie, or phrase from the emojis!</p>
        </header>

        <div class="quiz-card">
            <div class="emoji-display" id="emoji-display">🍿🎬👑</div>
            <input type="text" id="answer-input" placeholder="Type your answer here..." autofocus>
            <button id="submit-btn">Submit</button>
            <p class="feedback" id="feedback"></p>
        </div>

        <div class="quiz-footer">
            <span>Score: <span id="score">0</span></span>
            <span>Question: <span id="question-number">1</span>/<span id="total-questions">0</span></span>
        </div>

        <button id="restart-btn" class="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
